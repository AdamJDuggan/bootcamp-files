<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form elements demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="indexForm.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <header class="header">
      <img alt="logo for the Analog Sea company" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
    </header>

    <div class="container">
        <form action="/some server" method="post" class="form-box">
            <h2 class="sign-up">Sign Up</h2>
                  <label for="email">Email</label><br>
                  <input placeholder="foo@barcom." type="email" id="email" />
                  <br>
                  <label class="password-label" for="password">Password<label><br>
                  <input type="password" name="password" class="password" placeholder="1234passw0rd"/>
                  <br>
                  <button class="button" type="submit">Sign Up</button>
        </form>
    </div>



  </body>
</html>

<!DOCTYPE html>
<html html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="normalize.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<title>JQuery Quiz App</title>
</head>

<body>
<!-- Header -->
<div role="banner" class="jumbotron bg-info text-light mb-4">
<h1 class="text-center font-weight-bold display-3">Isaac's Football Quiz!</h1>
</div>

<!-- Collapsable welcome area -->
<section role= "section" class="row mt-4 welcome-area">
<div class="col-md-4">
  <div class="card text-center px-4 border-0">
      <div class="card-body">
          <img class="card-img-top" src="isaac.jpeg" alt="Image of my son Isaac in his football kit">
      </div>
  </div>
</div>

<div class="col-md-8 px-4 my-4 mb-3">
<h1 class="mb-3">Isaac, there are 10 football questions to answer</h1>
<h3 class="mb-3">You win the game if you get 7 or more of the questions correct</h3>
<a href="#" role="button" class="btn btn-secondary display-4 mb-3 beginBtn">Click to begin the game!</a>
</div>
</section>
<!-- End of welcome area -->

<!-- START OF OUTER QUIZ CONTAINER  -->
<main role="main" class="row mt-4 text-center quiz" style="display: none;" >

<section class="container-fluid text-center test">
<!-- THIS IS WHERE EACH QUESTION WILL JUMP INTO THE DOM FROM JS FILE -->
</section>

</main> <!-- END OF FULL QUIZ CONTAINER -->

<!-- START OF FINISHING PAGE -->
<section class="jumbotron mt-4 text-center final-page" style="display: none">
  <h2 class="finalScoreTally"></h2>
  <h2 class="endMessage"></h2>
<button class="btn btn-secondary text-center mt-4 reset">Reset game</button>       
</section>
<!-- END OF FINISHING PAGE -->

<script src="script.js"></script>
</body>
</html>

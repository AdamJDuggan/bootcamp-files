<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Football stat master</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron text-center">
<h1 class="text-bold">Isaac's football app</h1>

</div>

<section class="container-fluid text-center" id="leagueBtns">

<button type="button" data-league="PL" class="btn btn-lg leagueBtn"> 
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1920px-Premier_League_Logo.svg.png" alt="">
</button>
<button type="button" data-league="ELC" class="btn btn-lg leagueBtn"> 
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cb/English_Football_League_Logo.svg/1200px-English_Football_League_Logo.svg.png" alt="">
</button>
<button type="button" data-league="PD"class="btn btn-lg leagueBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/LaLiga.svg/1920px-LaLiga.svg.png" alt="">
</button>
<button type="button" data-league="SA" class="btn btn-lg leagueBtn">
<img src="https://upload.wikimedia.org/wikipedia/en/0/02/Serie_A_logo_%282018%29.png" alt="">
</button>
<button type="button" data-league="BL1" class="btn btn-lg leagueBtn">
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/800px-Bundesliga_logo_%282017%29.svg.png" alt="">
</button>
</section>

<hr>
<!-- Row for displaying returned data -->
<section class="row text-center m-4" id="results" >   

</section>

<script src="index.js"></script>
</body>
</html>

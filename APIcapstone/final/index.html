<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello Bulma!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

<!-- JUMBOTRON HEADER -->
<section id="jumbo" class="hero is-medium is-primary is-bold is-large">
<div class="hero-body">
<div class="container has-text-centered">
<h1 class="title is-center is-1">
Football League tracker 
</h1>
<h2 class="subtitle is3">
Standings, news and fixtures for Europes top domestic leagues 
</h2>
</div>
</div>
</section>

<!-- ROW OF LEAGUE IMAGES -->







<!-- START OF TABLE -->
<section class="hero is-info">
<div class="hero-body">
<div class="container">
<h1 class="title is-2 is-spaced" id="headingTitles">Table</h1>

</div>
<table class="table is-bordered is-narrow is-hoverable is-striped is-fullwidth">
<thead>
<tr>
<th><abbr title="Position">Pos</abbr></th>
<th>Team</th>
<th><abbr title="Played">Pld</abbr></th>
<th><abbr title="Won">W</abbr></th>
<th><abbr title="Drawn">D</abbr></th>
<th><abbr title="Lost">L</abbr></th>
<th><abbr title="Goals for">GF</abbr></th>
<th><abbr title="Goals against">GA</abbr></th>
<th><abbr title="Goal difference">GD</abbr></th>
<th><abbr title="Points">Pts</abbr></th>
</tr>
</thead>
<tfoot>
<tr>
<th><abbr title="Position">Pos</abbr></th>
<th>Team</th>
<th><abbr title="Played">Pld</abbr></th>
<th><abbr title="Won">W</abbr></th>
<th><abbr title="Drawn">D</abbr></th>
<th><abbr title="Lost">L</abbr></th>
<th><abbr title="Goals for">GF</abbr></th>
<th><abbr title="Goals against">GA</abbr></th>
<th><abbr title="Goal difference">GD</abbr></th>
<th><abbr title="Points">Pts</abbr></th>
</tr>
</tfoot>
<tbody id="results">

</tbody>
</table>
</div>
</section>
<!-- END OF TABLE -->



<!-- START OF NEWS -->
<section class="hero is-dark">
<div class="hero-body">
<div class="container">
<h1 class="title is-2" id="headingTitles">
Latest news
</h1>
<div id="">

</div>
</div>
</div>
</section>

<!-- END OF NEWS -->

<!-- START OF NEWS -->
<section class="hero is-warning">
<div class="hero-body">
<div class="container">
<h1 class="title is-2" id="headingTitles">
Fixtures
</h1>
<div id="fixtures">

</div>

</div>
</div>
</section>

<!-- END OF NEWS -->
